                 <a href="./Pre-primary one/Pre-primary one.html"> <input type="submit" value="Pre-primary one" class="btn" id="btnsforlevels" /></a>
                
                 
            </div>
            <div class="information" id="displayforlongclassnames">

            </div>

              <a href="./Daycare biodata2023/02.html"><input type="submit" value="Daycare" class="btn" id="btnsforlevels"/></a>
                  <a href="./Grade 1/Grade 1.html"><input type="submit" value="Grade 1" class="btn"id="btnsforlevels"/></a>

              <a href="./Grade 4/Grade 4.html"><input type="submit" value="Grade 4" class="btn"id="btnsforlevels"/></a>

            </div>
          </div>
          
          <div class="social-media">

            <div class="social-icons">
              <a href="#">

            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Name</label>
              <span>Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
             <h6>Technical team will respond to your query apon submission</h6>
            </div>
            <input type="submit" value="Send" class="btn" />
